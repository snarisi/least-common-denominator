<div ng-show="group.closed">
    <h1 class="announcement">You're going to</h1>

    <div class="container" id="results">
        <div class="row">
            <div class="col-xs-4">
                <h3>{{topResult.name}}</h3>
                <p>{{topResult.location.address[0]}}</p>
                <img ng-src="{{topResult.image_url}}" class="restaurant-img">
                <p><span ng-repeat="cat in topResult.categories">{{cat[0]}}<span ng-if="$index < topResult.categories.length - 1">, </span></span></p>
                <img ng-src="{{topResult.rating_img_url}}">
            </div>
            <div class="col-xs-8">
                <div id="map-div" class="center-block"></div>
            </div>
        </div>
    </div>
    <h1 ng-show="loaded" class="announcement">Deal with it.</h1>
</div>



<div ng-show="!group.closed">
    <h3>Wait for voting to close for your group</h3>
    <p>Check back in a few minutes</p>
</div>
